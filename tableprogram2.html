<!DOCTYPE html>
<html lang="en">
<head>
    <title>table</title>
        <style> 
        table,tr,th,td{
            border:2px indigo solid;
            border-collapse:collapse ;
            padding:25px;
            text-align: center;
            font-size: medium;
            font-style:inherit;
        }
        tr:nth-child(even){
            background-color:cornsilk;
        }
        tr:nth-child(odd){
            background-color:aqua;
        }
    </style>
</head>
